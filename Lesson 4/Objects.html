<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objects in js</title>
</head>
<body>
    <h2>Objects in JS</h2>
<p id="p1"></p>
<p id="p2"></p>

<script> 
    var student={name:"Haider",age:13 ,grade:9};
    document.getElementById("p1").innerHTML="name of the student is "+student.name;
    document.getElementById("p2").innerHTML="He is "+student.age+" years old";
</script>

    
</body>
</html>
