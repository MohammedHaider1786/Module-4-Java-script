<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objects in JS</title>
</head>
<body>
    <h2>Maths functions in JS </h2>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <p id="p6"></p>

    <script>
        document.getElementById("p1").innerHTML=Math.sin(14);
        document.getElementById("p2").innerHTML="Sqaure root of 64 is "+Math.sqrt(64);
        document.getElementById("p3").innerHTML="2 to the pwr of 4 is "+Math.pow(2,4);
        document.getElementById("p4").innerHTML="The value of PI is "+Math.PI;
        document.getElementById("p5").innerHTML="The min value in (78, 9, 34, 76, 8, 4) is "+Math.min((78, 9, 34, 76, 8, 4))
        document.getElementById("p6").innerHTML="The max value in (78, 9, 34, 76, 8, 4) is "+Math.max((78, 9, 34, 76, 8, 4))
        
    </script>
    
</body>
</html>
