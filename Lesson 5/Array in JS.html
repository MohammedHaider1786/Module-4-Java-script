<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 1</title>
</head>
<body>
    <h2>Arrays in JS</h2>
    <p id="p1"></p>
    <p id="p2"></p>

    <script>
        var fruits=["apples","banana","Kiwi","strawberries","cherry"];
        document.getElementById("p1").innerHTML=fruits;
        document.getElementById("p2").innerHTML="I love " +fruits[3]+ " the most"
    </script>

</body>
</html>
