<!DOCTYPE html>
<html lang="en">

    <title>Activity 3</title>
</head>
<body>
    <h2>Call stack in JS</h2>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>

    <script>
        function add(a,b){
            return (a+b);
        }
        function avg(a,b){
            var sum=add(a,b);
            return sum/2 ;
        }
        document.getElementById("p1").innerHTML="The avg of the sum of 10,20 is "+avg(10,20)
        


    </script>    
    
</body>
