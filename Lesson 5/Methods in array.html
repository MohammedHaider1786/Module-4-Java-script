<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 2</title>
</head>
<body>
    <h2>Methods in array in JS</h2>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>

    <script>
        var fruits=["apples","banana","Kiwi","strawberries","cherry"];

        document.getElementById("p1").innerHTML=fruits.join(";");
        fruits.pop();
        document.getElementById("p2").innerHTML=fruits;
        fruits.push("DragonFruit");
        document.getElementById("p3").innerHTML=fruits;



    </script>    
    
</body>
</html>
