<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 1</title>
</head>
<body>
    <h2>Strings in JS </h2>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>

    <script>
        var a="10";
        var b="15";
        document.getElementById("p1").innerHTML=String(a)+String(b);
        var c="Messi is the goat";
        document.getElementById("p2").innerHTML=c.search("i");
        document.getElementById("p3").innerHTML=c.replace("Messi","Ronaldo");
    </script>

    
</body>
</html>
