<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 1</title>
</head>
<body>
    <h2>Data types in detail</h2>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>

    <script>
        var a=10;
        var b=20;
        var c=10;
        var d=null;
        var e;

        document.getElementById("p1").innerHTML=(a==b);
        document.getElementById("p2").innerHTML=(a==c);
        document.getElementById("p3").innerHTML=(c==b);
        document.getElementById("p4").innerHTML="Value of d is "+d;
        document.getElementById("p5").innerHTML="Value of e is "+e;
    </script>
    
    
</body>
</html>
