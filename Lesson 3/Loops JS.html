<html>
    <head>
        <title>Activity 2</title>

    </head>
    <body>
        <h2>Loops in JS</h2>

        <P id="a"></P>
        <p id="b"></p>
        <script>
            var fruits=["Apple","Mango","Kiwi","Strawberry"];
            document.getElementById("a").innerHTML=fruits;
            var i=0;
            var text="";
            for(var i=0;i< fruits.length;i++){
                text+=fruits[i]+"<br>";
            }

            document.getElementById("b").innerHTML=text;

        </script>



    </body>
</html>
