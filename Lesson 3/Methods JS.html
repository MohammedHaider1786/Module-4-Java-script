<html>
    <head>
        <title>Activity 1</title>

    </head>
    <body>
        <h2>Methods in JS</h2>

        <P id="a"></P>
        <p id="b"></p>
        <p id="c"></p>
        <p id="d"></p>
        <p id="e"></p>
        <script>           
             var str="Cristiano Ronaldo";
             document.getElementById("a").innerHTML= str.toUpperCase();
             document.getElementById("b").innerHTML= str.toLowerCase();
             document.getElementById("c").innerHTML= str.startsWith();
             document.getElementById("d").innerHTML= Math.floor(Math.random()*100);
             var patt=new RegExp("ing")
             document.getElementById("e").innerHTML=patt.test(str)

             

        </script>



    </body>
</html>
